<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | Manual do Dev</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/script.js" type="text/javascript" defer></script>
</head>

<body>
  <section class="container">
    <section class="login" id="login">
      <h2>Login</h2>
      <form class="login__form" id="login__form">
        <input type="text" class="login__input" id="login__input" placeholder="Seu nome" required>
        <button type="submit" class="login__button">Entrar</button>
      </form>
    </section>

    <section class="chat" id="chat">
      <section class="chat__messages" id="chat__messages"></section>
      <form class="chat__form" id="chat__form">
        <input type="text" class="chat__input" id="chat__input" placeholder="Digite uma mensagem" required>
        <button type="submit" class="chat__button">
          <span class="material-symbols-outlined">send</span>
        </button>
      </form>
    </section>
  </section>
</body>

</html>
